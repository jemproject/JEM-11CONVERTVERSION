COM_JEM_INSTALLATION_DESCRIPTION="JEM is just that what the name would lead you to expect. It's not a calendar but an easy way to manage and present your Events for your group, company or community. JEM offers a lot features and possibilities which makes your work easier, like the Venue database, Picture resizing and much more. But also for your site visitors JEM has some additional features to offer, like a simple registration system, map service links, or the submission/edit of events and venues from the frontend...Development release!<br/><br/>JEM is based on Eventlist by Christoph Lukes (http://www.schlu.net)"
