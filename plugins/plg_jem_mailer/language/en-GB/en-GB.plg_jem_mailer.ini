PLG_JEM_MAILER_ADMIN_UNREG_SUBJECT="%s: User Event Unregistration"
PLG_JEM_MAILER_ADMIN_UNREG_BODY="User %s ( %s ), \n unregistered from the event: %s \nDirect Link: %s \n\nThank you\n%s"

PLG_JEM_MAILER_USER_REG_ON_WAITING_SUBJECT="%s: You have been added to the waiting list"
PLG_JEM_MAILER_USER_REG_ON_WAITING_BODY="Hello %s ( %s ), \n\nYou have been added to the waiting list for the event: %s \nDirect Link: %s \n\nThank you\n%s"
PLG_JEM_MAILER_ADMIN_REG_ON_WAITING_SUBJECT="%s: User added to the waiting list"
PLG_JEM_MAILER_ADMIN_REG_ON_WAITING_BODY="User %s ( %s ), \nhas been added to the mailing list for event: %s \nDirect Link: %s \n\nThank you\n%s"
PLG_JEM_MAILER_USER_REG_ON_ATTENDING_SUBJECT="%s: You have been added to the attending list"
PLG_JEM_MAILER_USER_REG_ON_ATTENDING_BODY="Hello %s ( %s ), \n\nYou have been taken off the waiting list and added to the attending list for the event: %s \nDirect Link: %s \n\nThank you\n%s"
PLG_JEM_MAILER_ADMIN_REG_ON_ATTENDING_SUBJECT="%s: User added to the attending list"
PLG_JEM_MAILER_ADMIN_REG_ON_ATTENDING_BODY="User %s ( %s ), \nhas been taken off the waiting list and added to the attending list for event: %s \nDirect Link: %s \n\nThank you\n%s"

